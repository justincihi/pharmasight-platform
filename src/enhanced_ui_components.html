<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemical Data Viewer - PharmaSight</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .filters {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .filter-group input, .filter-group select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 5px;
            color: #ffffff;
            font-size: 0.95rem;
        }
        
        .compound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .compound-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .compound-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            border-color: rgba(0, 212, 255, 0.6);
        }
        
        .compound-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .compound-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00d4ff;
        }
        
        .compound-id {
            font-size: 0.85rem;
            color: #a0a0a0;
            background: rgba(0, 212, 255, 0.2);
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .source-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .source-badge.analog {
            background: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }
        
        .source-badge.discovery {
            background: rgba(0, 255, 0, 0.3);
            color: #00ff00;
        }
        
        .chemical-formula {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
        }
        
        .smiles-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            position: relative;
        }
        
        .smiles-label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #1a1a2e;
            padding: 2px 8px;
            font-size: 0.75rem;
            color: #00d4ff;
            border-radius: 3px;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .property-label {
            color: #a0a0a0;
            font-size: 0.85rem;
        }
        
        .property-value {
            color: #ffffff;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .high-value {
            color: #00ff00 !important;
        }
        
        .moderate-value {
            color: #ffa500 !important;
        }
        
        .patent-free {
            color: #00ff00 !important;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #666, #888);
        }
        
        .featured-discovery {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 212, 255, 0.1));
            border: 2px solid rgba(255, 0, 255, 0.5);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .featured-discovery::before {
            content: '‚≠ê FEATURED DISCOVERY';
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff00ff, #00d4ff);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .autonomous-results {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .autonomous-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .autonomous-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00ff00, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .export-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        
        .export-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Chemical Data Viewer</h1>
            <p>Complete Database of Analogs & Discoveries with SMILES & Molecular Formulas</p>
        </div>
        
        <div class="stats-bar" id="statsBar">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Search by Name/SMILES</label>
                <input type="text" id="searchInput" placeholder="Enter compound name or SMILES..." style="width: 300px;">
            </div>
            <div class="filter-group">
                <label>Source</label>
                <select id="sourceFilter">
                    <option value="all">All Sources</option>
                    <option value="analog">Analog Database</option>
                    <option value="discovery">Research Discovery</option>
                    <option value="autonomous">Autonomous Generation</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Patent Status</label>
                <select id="patentFilter">
                    <option value="all">All</option>
                    <option value="free">Patent-Free Only</option>
                    <option value="pending">Patent Pending</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Min Similarity</label>
                <input type="number" id="similarityFilter" min="0" max="1" step="0.1" value="0" style="width: 100px;">
            </div>
            <button class="btn" onclick="applyFilters()">Apply Filters</button>
            <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
        </div>
        
        <div id="featuredDiscovery">
            <!-- Featured discovery will be loaded here -->
        </div>
        
        <div id="autonomousResults" class="autonomous-results" style="display: none;">
            <!-- Autonomous research results will be shown here -->
        </div>
        
        <div class="compound-grid" id="compoundGrid">
            <!-- Compound cards will be loaded here -->
        </div>
        
        <div class="export-section">
            <h3>Export Chemical Data</h3>
            <p>Download all compound data with SMILES, formulas, and properties</p>
            <div class="export-buttons">
                <button class="btn" onclick="exportData('csv')">üìä Export as CSV</button>
                <button class="btn" onclick="exportData('excel')">üìà Export as Excel</button>
                <button class="btn" onclick="exportData('json')">üîß Export as JSON</button>
                <button class="btn" onclick="exportData('pdf')">üìÑ Export as PDF</button>
            </div>
        </div>
    </div>
    
    <script>
        let allCompounds = [];
        let filteredCompounds = [];
        
        // Load all chemical data on page load
        window.onload = function() {
            loadAllChemicalData();
        };
        
        function loadAllChemicalData() {
            fetch('/api/get_all_chemical_data')
                .then(response => response.json())
                .then(data => {
                    allCompounds = data.compounds;
                    filteredCompounds = allCompounds;
                    updateStats(data.summary);
                    displayFeaturedDiscovery(data.featured_discovery);
                    displayCompounds(filteredCompounds);
                })
                .catch(error => console.error('Error loading chemical data:', error));
        }
        
        function updateStats(summary) {
            const statsHtml = `
                <div class="stat-card">
                    <div class="number">${summary.total_analogs || 0}</div>
                    <div class="label">Analogs</div>
                </div>
                <div class="stat-card">
                    <div class="number">${summary.total_discoveries || 0}</div>
                    <div class="label">Discoveries</div>
                </div>
                <div class="stat-card">
                    <div class="number">${summary.patent_free || 0}</div>
                    <div class="label">Patent-Free</div>
                </div>
                <div class="stat-card">
                    <div class="number">${summary.high_value || 0}</div>
                    <div class="label">High Value</div>
                </div>
            `;
            document.getElementById('statsBar').innerHTML = statsHtml;
        }
        
        function displayFeaturedDiscovery(discovery) {
            if (!discovery) return;
            
            const html = `
                <div class="featured-discovery">
                    <h2>${discovery.name} - Lower Neurotoxicity MDMA Analog</h2>
                    <p>${discovery.description || 'AI-designed analog with reduced neurotoxicity'}</p>
                    <div class="chemical-formula">Formula: ${discovery.molecular_formula}</div>
                    <div class="smiles-container">
                        <span class="smiles-label">SMILES</span>
                        ${discovery.smiles}
                    </div>
                    <div class="properties-grid">
                        <div class="property-item">
                            <span class="property-label">Discovery Method:</span>
                            <span class="property-value">${discovery.discovery_method}</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Estimated Value:</span>
                            <span class="property-value high-value">${discovery.estimated_value}</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Patent Status:</span>
                            <span class="property-value patent-free">${discovery.ip_status || discovery.patent_status}</span>
                        </div>
                        <div class="property-item">
                            <span class="property-label">Confidence:</span>
                            <span class="property-value">${discovery.confidence}%</span>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('featuredDiscovery').innerHTML = html;
        }
        
        function displayCompounds(compounds) {
            let html = '';
            compounds.forEach(compound => {
                const sourceClass = compound.source.includes('Analog') ? 'analog' : 'discovery';
                const potentialClass = compound.therapeutic_potential === 'Very High' || compound.therapeutic_potential === 'High' ? 'high-value' : 'moderate-value';
                const patentClass = compound.patent_status && compound.patent_status.includes('Free') ? 'patent-free' : '';
                
                html += `
                    <div class="compound-card">
                        <div class="compound-header">
                            <div>
                                <div class="compound-name">${compound.name}</div>
                                <span class="source-badge ${sourceClass}">${compound.source}</span>
                            </div>
                            <div class="compound-id">${compound.id}</div>
                        </div>
                        
                        <div class="chemical-formula">
                            ${compound.molecular_formula || 'Formula pending'}
                        </div>
                        
                        <div class="smiles-container">
                            <span class="smiles-label">SMILES</span>
                            ${compound.smiles || 'Not available'}
                        </div>
                        
                        <div class="properties-grid">
                            ${compound.molecular_weight ? `
                            <div class="property-item">
                                <span class="property-label">MW:</span>
                                <span class="property-value">${compound.molecular_weight} Da</span>
                            </div>` : ''}
                            ${compound.logp !== undefined ? `
                            <div class="property-item">
                                <span class="property-label">LogP:</span>
                                <span class="property-value">${compound.logp}</span>
                            </div>` : ''}
                            ${compound.similarity ? `
                            <div class="property-item">
                                <span class="property-label">Similarity:</span>
                                <span class="property-value">${(compound.similarity * 100).toFixed(1)}%</span>
                            </div>` : ''}
                            ${compound.therapeutic_potential ? `
                            <div class="property-item">
                                <span class="property-label">Potential:</span>
                                <span class="property-value ${potentialClass}">${compound.therapeutic_potential}</span>
                            </div>` : ''}
                            ${compound.patent_status || compound.ip_status ? `
                            <div class="property-item">
                                <span class="property-label">Patent:</span>
                                <span class="property-value ${patentClass}">${compound.patent_status || compound.ip_status}</span>
                            </div>` : ''}
                            ${compound.estimated_value ? `
                            <div class="property-item">
                                <span class="property-label">Value:</span>
                                <span class="property-value high-value">${compound.estimated_value}</span>
                            </div>` : ''}
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn" onclick="viewDetails('${compound.id}')">View Details</button>
                            <button class="btn btn-secondary" onclick="generateAnalogs('${compound.smiles}')">Generate Analogs</button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('compoundGrid').innerHTML = html || '<p>No compounds found matching your criteria.</p>';
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sourceFilter = document.getElementById('sourceFilter').value;
            const patentFilter = document.getElementById('patentFilter').value;
            const minSimilarity = parseFloat(document.getElementById('similarityFilter').value);
            
            filteredCompounds = allCompounds.filter(compound => {
                // Search filter
                if (searchTerm && !compound.name.toLowerCase().includes(searchTerm) && 
                    !compound.smiles.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Source filter
                if (sourceFilter !== 'all') {
                    if (sourceFilter === 'analog' && !compound.source.includes('Analog')) return false;
                    if (sourceFilter === 'discovery' && !compound.source.includes('Discovery')) return false;
                }
                
                // Patent filter
                if (patentFilter === 'free' && 
                    !(compound.patent_status && compound.patent_status.includes('Free')) &&
                    !(compound.ip_status && compound.ip_status.includes('Expired'))) {
                    return false;
                }
                
                // Similarity filter
                if (minSimilarity > 0 && compound.similarity && compound.similarity < minSimilarity) {
                    return false;
                }
                
                return true;
            });
            
            displayCompounds(filteredCompounds);
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sourceFilter').value = 'all';
            document.getElementById('patentFilter').value = 'all';
            document.getElementById('similarityFilter').value = '0';
            filteredCompounds = allCompounds;
            displayCompounds(allCompounds);
        }
        
        function generateAnalogs(smiles) {
            if (!smiles) {
                alert('SMILES not available for this compound');
                return;
            }
            
            fetch('/api/generate_real_analogs', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ parent_smiles: smiles, num_analogs: 15 })
            })
            .then(response => response.json())
            .then(data => {
                displayAutonomousResults(data);
            })
            .catch(error => console.error('Error generating analogs:', error));
        }
        
        function displayAutonomousResults(data) {
            const resultsDiv = document.getElementById('autonomousResults');
            
            let html = `
                <div class="autonomous-header">
                    <div class="autonomous-icon">ü§ñ</div>
                    <h3>Autonomous Research Results</h3>
                </div>
                <p>Generated ${data.total_generated} analogs, identified ${data.high_value_count} high-value candidates</p>
                
                <h4 style="margin-top: 20px; color: #00ff00;">High-Value Analogs:</h4>
                <div style="display: grid; gap: 10px; margin-top: 10px;">
            `;
            
            if (data.high_value_analogs && data.high_value_analogs.length > 0) {
                data.high_value_analogs.forEach((analog, index) => {
                    html += `
                        <div style="background: rgba(0, 255, 0, 0.1); padding: 15px; border-radius: 10px; border: 1px solid rgba(0, 255, 0, 0.3);">
                            <strong>High-Value Analog ${index + 1}</strong>
                            <div class="chemical-formula">${analog.molecular_formula}</div>
                            <div class="smiles-container">
                                <span class="smiles-label">SMILES</span>
                                ${analog.smiles}
                            </div>
                            <div style="display: flex; gap: 20px; margin-top: 10px;">
                                <span>Similarity: ${analog.similarity_score}</span>
                                <span>MW: ${analog.molecular_weight} Da</span>
                                <span>LogP: ${analog.logp}</span>
                                <span style="color: #00ff00;">${analog.patent_status}</span>
                            </div>
                        </div>
                    `;
                });
            }
            
            html += `
                </div>
                <h4 style="margin-top: 20px;">All Generated Analogs (${data.total_generated}):</h4>
                <div style="max-height: 300px; overflow-y: auto; margin-top: 10px;">
            `;
            
            if (data.analogs) {
                data.analogs.forEach((analog, index) => {
                    html += `
                        <div style="background: rgba(255, 255, 255, 0.05); padding: 10px; margin: 5px 0; border-radius: 5px;">
                            <strong>Analog ${index + 1}:</strong> ${analog.molecular_formula}
                            <span style="margin-left: 10px;">SMILES: ${analog.smiles}</span>
                            <span style="margin-left: 10px;">Modification: ${analog.modification}</span>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        function viewDetails(compoundId) {
            const compound = allCompounds.find(c => c.id === compoundId);
            if (compound) {
                alert(`Full Details:\n\nName: ${compound.name}\nSMILES: ${compound.smiles}\nFormula: ${compound.molecular_formula}\n\nFull data export available via Export buttons below.`);
            }
        }
        
        function exportData(format) {
            fetch('/api/export/chemical_data/' + format, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    data: filteredCompounds,
                    filename: `pharmasight_compounds_${new Date().toISOString().split('T')[0]}`
                })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `compounds.${format}`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error('Export error:', error));
        }
    </script>
</body>
</html>
