version: '3.8'
services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - pharmasight-network

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-pharmasight_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pharmasight_pass_2024}
      - POSTGRES_DB=${POSTGRES_DB:-pharmasight_db}
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-pharmasight_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pharmasight-network

  compound-service:
    build: ./services/compound-analysis
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pharmasight_user}:${POSTGRES_PASSWORD:-pharmasight_pass_2024}@db:5432/${POSTGRES_DB:-pharmasight_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network

  analog-service:
    build: ./services/analog-generation
    ports:
      - "8002:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network

  ml-service:
    build: ./services/ml-models
    ports:
      - "8003:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network
    # Uncomment below if GPU is available and needed
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  quantum-calculator:
    build: ./services/quantum-calculator
    ports:
      - "8004:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network

  auth-service:
    build: ./services/auth-service
    ports:
      - "8005:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production-2024}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    depends_on:
      compound-service:
        condition: service_healthy
      analog-service:
        condition: service_healthy
      ml-service:
        condition: service_healthy
      quantum-calculator:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pharmasight-network

networks:
  pharmasight-network:
    driver: bridge

volumes:
  postgres_data:
